<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/main.css">
        <title>Sign Up - Digital Wallet</title>
    </head>
    <body>
        <nav class="navbar">

            <div class="nav-logo">
                <a href="../index.html"><img src="../Assets/logo.png" alt="logo" /></a>
            </div>

            <div class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-list-item"><a href="../../index.html">Home</li></a>
                    <li class="nav-list-item"><a href="about-us.html">About Us</li></a>
                    <li class="nav-list-item"><a href="how-to-use.html">How To Use</li></a>
                </ul>
            </div>

            <div class="nav-buttons">
                <button class="nav-buttons-item"><a href="sign-up.html">Sign Up</button></a>
                <button class="nav-buttons-item"><a href="log-in.html">Log In</button></a>
            </div>
        </nav>

            <div class="signup-section">
                <div class="signup-container">
                    <h2>Sign Up</h2>
                    <form action="/signup" method="GET">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" required>
                
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                
                        <label for="user_address">Address</label>
                        <input type="text" id="user_address" name="user_address" required>
                
                        <button type="submit" class="signup-button">Sign Up</button>
                    </form>
                    <div class="login-footer">
                        <p><a href="../index.html">Back to Home</a></p>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="footer-container">
                    <p>&copy; 2025 Digital Wallet. All rights reserved.</p>
                </div>
            </footer>
        </body>
    </html>
