<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/main.css" />
        <title>Digital Wallet</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="user-home.html"><img src="../Assets/logo.png" alt="logo" /></a>
            </div>


            <div class="nav-buttons">
                <button class="nav-buttons-item"><a href="Pages/sign-up.html">Sign Out</button></a>
            </div>
        </nav>

        <div class="dashboard-section">
            <div class="dashboard-container">
                <h2>Hello, <span id="username">[username]</span></h2>
    
                <div class="sidebar">
                    <h3>Profile</h3>
                    <p><a href="#">Edit Profile</a></p>
    
                    <h3>Actions</h3>
                    <p><a href="#">Manage Transactions</a></p>
                </div>
    
                <div class="wallet-info">
                    <h3>Your Wallets</h3>
                    <div class="wallet">
                        <h4>Wallet 1</h4>
                        <p>Balance: $<span id="wallet-balance">1000</span></p>
                    </div>
                    <div class="wallet">
                        <h4>Wallet 2</h4>
                        <p>Balance: $<span id="wallet-balance">500</span></p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-container">
                <p>&copy; 2025 Digital Wallet. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
